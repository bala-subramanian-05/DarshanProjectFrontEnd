<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Employee Management System</h1>
        <nav>
            <button id="dashboardBtn">Dashboard</button>
            <button id="addEmployeeBtn">Add Employee</button>
        </nav>
    </header>
    <main>
        <!-- Dashboard Section -->
        <section id="dashboard" class="active">
            <h2>Employee List</h2>
            <table id="employeeTable">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Department</th>
                        <th>Role</th>
                        <th>Salary</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Rows will be dynamically generated -->
                </tbody>
            </table>
        </section>

        <!-- Add Employee Section -->
        <section id="addEmployee">
            <h2>Add New Employee</h2>
            <form id="employeeForm">
                <label for="empId">Id:</label>
                <input type="text" id="empId" required>

                <label for="empName">Name:</label>
                <input type="text" id="empName" required>

                <label for="empEmail">Email:</label>
                <input type="email" id="empEmail" required>

                <label for="empDept">Department:</label>
                <input type="text" id="empDept" required>

                <label for="empRole">Role:</label>
                <input type="text" id="empRole" required>

                <label for="empSalary">Salary:</label>
                <input type="number" id="empSalary" required>

                <button type="submit">Add Employee</button>
            </form>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
